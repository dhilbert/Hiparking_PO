{% extends "layout.html" %}
{% block content %}

<h2>통계 조회 페이지</h2>

<form method="POST" action="/stat/search">

    <label for="url" style="font-weight:bold;">비즈포탈 주문서 URL 입력</label><br>
    <input type="text"
           id="url"
           name="url"
           placeholder="예: https://domain/path/ORDER_SHEET_ID"
           style="width:420px; padding:10px; margin-top:6px; font-size:14px;">

    <button type="submit" class="btn-orange" style="margin-left:12px;">
        ▶ 조회
    </button>
</form>

{% endblock %}
