{% extends "layout.html" %}

{% block page_title %}
검색 결과
{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-6">“{{ q }}” 검색 결과</h2>

{% if results %}
<ul class="space-y-3">
  {% for r in results %}
  <li class="bg-white p-4 rounded-lg shadow border flex justify-between">
    <span class="text-gray-700">{{ r.value }}</span>
    <span class="px-3 py-1 rounded-md text-xs bg-gray-100 text-gray-600">
      {{ r.type }}
    </span>
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="text-gray-600 text-lg">검색 결과가 없습니다.</p>
{% endif %}

{% endblock %}
